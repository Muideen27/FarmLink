<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/filters.css') }}">
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('app_views.home_index') }}" class="navbar-item">
                                Home
                            </a>
                            <a href="{{ url_for('app_views.profile') }}" class="navbar-item">
                                Profile
                            <a href="{{ url_for('app_views.login_get') }}" class="navbar-item">
                                Login
                            </a>
                            <a href="{{ url_for('app_views.signup') }}" class="navbar-item">
                                Sign Up
                            </a>
                            <a href="{{ url_for('app_views.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="filters">
            
            {% block custom_styles %}
            {% endblock %}
        </div>
        
        <div class="hero-body">
               
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
